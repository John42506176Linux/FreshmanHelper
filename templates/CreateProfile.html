<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Create Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/Login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
          <a class="navbar-brand" href="#"> Organizer </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item ">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Hunter x Hunter</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Dr. Stone</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">One Piece</a>
              </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class = "active"><a style = "color:white" ><span class="fa fa-user"></span> Sign In</a></li>
            </ul>
          </div>
        </nav>
<div class="container">
    	<div class="d-flex justify-content-center h-100">
    		<div class="card" style = "width:40rem">
    			<div class="card-header">
    				<h3>Hey {{first_name}} , let me know a few things about you </h3>
    				<div class="d-flex justify-content-end social_icon">
    					<span><i class="fab fa-facebook-square"></i></span>
    					<span><i class="fab fa-google-plus-square"></i></span>
    					<span><i class="fab fa-twitter-square"></i></span>
    				</div>
    			</div>
    			<div class="card-body">
    				<form class="btn float-left" action="{0}" method="POST" enctype="multipart/form-data">
                        <div class="file-field ">
                            <div class="btn btn-primary btn-sm float-left">
                              <span>What do you look like?</span>
                              <input type="file">
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class="input-group form-group">
    						<div class="input-group-prepend">
    							<span class="input-group-text"><i class="fas fa-key"></i></span>
    						</div>
    						<input type="text" class="form-control" name = "College" placeholder="College">
    					</div>
                         <div class="input-group form-group">
    						<div class="input-group-prepend">
    							<span class="input-group-text"><i class="fas fa-key"></i></span>
    						</div>
    						<input type="text" class="form-control" name = "Major" placeholder="What's your major">
    					</div>
                        <div class="input-group form-group">
    						<div class="input-group-prepend">
    							<span class="input-group-text"><i class="fas fa-key"></i></span>
    						</div>
    						<input type="text" class="form-control" name = "Sports" placeholder="What sports are you into?">
    					</div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="text" class="form-control" name = "Shows" placeholder="What shows are you into?">
                        </div>
                        <div class="form-group">
    						<input type="submit" value="Login" class="btn float-right login_btn">
    					</div>
                    </form>
    			</div>
    		</div>
    	</div>
    </div>
</body>
</html>
